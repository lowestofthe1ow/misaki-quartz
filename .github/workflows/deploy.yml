name: Deploy Quartz site to GitHub Pages

on:
  push:
    branches:
      - v4
      - main

# Grant GITHUB_TOKEN the required permissions for deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the start and latest queued run.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 # Updated to v4
        with:
          fetch-depth: 0 # Fetch all history for git info
          
      - name: Setup Node.js
        uses: actions/setup-node@v4 # Updated to v4
        with:
          node-version: 18.14
          cache: 'npm' # Added caching for faster installs
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Build Quartz
        run: npx quartz build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # Updated to v3
        with:
          path: public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Updated to v4
